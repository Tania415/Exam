    <header>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto mr-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link apple" href="#"><i class="fab fa-apple"></i></a></li>

      </ul>
      
    </div>
  </div>
 </nav>
</header>


   <section class="content-section">
     <div class="container mt-0 g-0">
      <div class="cart">
       <h2 class="section-header">CART</h2>

       <div class="cart-items">  
          <div class="cart-row">
            <div class="cart-item cart-column">
              <img class="cart-item-image" src="image/12-pro.png" alt="iphone" width="115" />
              <span class="cart-item-title">iPhone 12 256GB Red</span>
             </div>

                <span class="cart-price cart-column">$99</span>
                <div class="cart-quantity cart-column">
                   <input class="cart-quantity-input" class="" type="number" value="1">
                   <img src="image/remove.png" alt="re" class="btn-custom" width="50" height="50">

                   

             </div>
           </div>

          <div class="cart-row">

           <div class="cart-item cart-column">
             <img class="cart-item-image" src="image/pro-2.png" width="115" />
             <span class="cart-item-title">iPhone 12 Pro Max-Red</span>
           </div>
              
             <span class="cart-price cart-column">$999</span>
            <div class="cart-quantity cart-column">

              <input class="cart-quantity-input" type="number" value="2">
             
              <img src="image/remove.png" alt="re" class="btn-custom" width="50" height="50">

           </div>
          </div>
         </div> 
        </div> 
           
           <div class="cart pt-0 pb-0 mb-5">
            <div class=" col-md-8 cart-total">
              <strong class="cart-total-title">Subtotal</strong>
              <span class="cart-subtotal">$99</span>
             </div>
           
            <div class="col-md-8 cart-total">
             <strong class="cart-total-title">Total</strong>
             <span class="cart-total-price">$999</span>
           </div>
         </div>

          <div class="col-md-8 mt-0 pb-5">
           <button type="button" class="btn btn-dark check-out">Check Out</button>
          </div>
       </div>
    </section>
